<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início</title>

    <!-- Estilos básicos (adicione os seus depois) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>As melhores receitas você encontra aqui!</h1>

        <div class="section">
            <img src="SUA-IMAGEM-AQUI.png" alt="Imagem destaque">
        </div>

        <div class="section">
            <a class="btn" href="#">Garantir Air Fryer do Chef</a>
        </div>

        <div class="section">
            <a class="btn" href="#">Garantir YoLab</a>
        </div>

    </div>

</body>
</html>
